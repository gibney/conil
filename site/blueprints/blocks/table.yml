name: Simple 2-column table
# created 15-3-24. draft. The table block is
# supposed to be used with a structure field
# called rows. As regards the fields inside the
# structure, you are free to name them whatever
# you like.
icon: menu
preview: table
fields:
  rows:
    type: structure
    columns:
      description:
        width: 3/4
      price:
        width: 1/4
        after: "Euros"
    fields:
      description:
        type: text
      price:
        type: number
        after: "Euros"
