title: Post
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The post is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The post is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The post is online and listed in the blog

columns:
  main:
    width: 2/3
    fields:
      heading:
        type: text
      subheading:
        type: text
      intro:
        type: markdown
        size: small
        help: This is a summary of the article and is used on list of articles on the main and history pages -  100 chars max.
      lead:
        type: markdown
        size: small
      text:
        type: markdown
        size: large

  sidebar:
    width: 1/3
    # here we add two sections: a meta fields section
    # and a files section to upload files we can select from in the heroImage field
    sections:
      meta:
        type: fields
        fields:
          heroImage:
            type: files
            max: 1
          date:
            type: date
            time: true
            default: now
          author:
            type: users
          tags:
            type: tags
      files:
        type: files
